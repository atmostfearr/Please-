<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Someone Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      max-width: 500px;
      margin: 0 auto 1.5em;
    }
    button {
      background-color: #fff;
      color: #ff6f91;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #ff6f91;
      color: #fff;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
      margin: 10px auto;
      font-size: 1.2em;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 8px;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s infinite;
      opacity: 0.7;
      border-radius: 2px;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      from {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.7;
      }
      to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hawooo Onyeell! </h1>
  <p>You are my favorite notificationüòö</p>

  <button onclick="showMessage(1)">Tight and Pretty</button>
  <button onclick="showMessage(2)">Cute and Long</button>

  <div id="msg1" class="hidden">Thankyou for coming to my life! </div>
  <div id="msg2" class="hidden">You're my favorite bug, and I‚Äôll never fix youüêæüòù</div>

  <script>
    function showMessage(number) {
      document.getElementById("msg" + number).style.display = "block";
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>

</body>
</html>
